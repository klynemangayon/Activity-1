<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Online Voters' Registration System</title>
</head>
<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="header">
         <h1>Welcome to Online Voters' Registration System</h1>
         <h5>Republic of the Philippines</h5>
    </div>

    <div class="navigation">
        <p><a href="#">  HOME  </a></p>
        <p>  ||  </p>
        <p><a href="#"> ABOUT US  </a></p>
        <p>  ||  </p>
        <p><a href="#">  CONTACT US  </a></p>
        <p>  ||  </p>
        <p><a href="#">  EXPLORE ARTICLES  </a></p>
        <p>  ||  </p>
        <p><a href="#">  LOGIN  </a></p>
    </div>

    <div class="register">
        <h4>Register here....</h4>
        <br>
        <input type="text" id="firstname" placeholder="first name" required>
        <br><br>
        <input type="text" id="middlename" placeholder="middle name" required>
        <br><br>
        <input type="text" id="lastname" placeholder="last name" required>
        <br><br>
        <input type="text" id="ext" placeholder="extension Ex: Jr, Sr etc" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <br><br>
        <input type="date" id="bdate" placeholder="birth date" required>
        <br><br>
        <input type="text" id="username" placeholder="user name" required>
        <br><br>
        <input type="password" id="password" placeholder="password" required>
        <br><br>
        <input type="submit" value="done">    
    </div>

</body>
</html>
